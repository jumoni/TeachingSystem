<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link href="css/login-style.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>用户登录</h1>
      <form method="post" action="index.html">
        <p><input class="full-width has-padding has-border" id="signin-username" type="text" placeholder="输入用户名"></p>
        <p><input class="full-width has-padding has-border" id="signin-password" type="text"  placeholder="输入密码"></p>
        <p><input type="radio" name="sex" value="学生" checked>学生&emsp;<input type="radio" name="sex" value="老师" checked>老师&emsp;<input type="radio" name="sex" value="助教" checked>助教&emsp;&emsp;<a href="forget_password.html">忘记密码</a>&emsp;<a href="change_password.html">修改密码</a>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            记住密码
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="登录"></p>
      </form>
    </div>
  </section>

</body>
